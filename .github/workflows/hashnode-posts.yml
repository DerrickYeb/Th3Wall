name: "ðŸ“š Readme Updater for Hashnode Blog Posts"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs Every Day

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: Hashnode Blog
        uses: varunsridharan/action-hashnode-blog@1.1.1
        with:
          USERNAME: 'th3wall' # Hashnode Username
          COUNT: 5 # MAX Visisble
          STYLE: "blog-grid"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
